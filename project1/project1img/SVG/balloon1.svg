<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 437.45 298.78"><g id="Layer_2" data-name="Layer 2"><g id="Layer_1-2" data-name="Layer 1"><path d="M150.75.25h-131A19.5,19.5,0,0,0,.25,19.75h0a19.5,19.5,0,0,0,19.5,19.5h7.09l4,7a1,1,0,0,0,1.74,0l4-7H150.75a19.5,19.5,0,0,0,19.5-19.5h0A19.5,19.5,0,0,0,150.75.25Z" style="fill:#353535;stroke:#3d3d3d;stroke-miterlimit:10;stroke-width:0.5px"/><text transform="translate(14.25 22.68)" style="font-size:9px;fill:#fff;font-family:Pretendard-Bold-KSCpc-EUC-H, Pretendard">매일 마시는 메뉴를 빨리 주문<tspan x="101.64" y="0" style="font-family:Pretendard-ExtraLight-KSCpc-EUC-H, Pretendard;letter-spacing:-0.00010850694444444444em">하고 싶어요.</tspan></text><path d="M411.64,56.75h-328A25.49,25.49,0,0,0,58.14,82.24v1a25.49,25.49,0,0,0,25.49,25.5H387.88l4,6.93a1,1,0,0,0,1.74,0l4-6.93h14a25.5,25.5,0,0,0,25.5-25.5v-1A25.5,25.5,0,0,0,411.64,56.75Z" style="fill:#353535;stroke:#3d3d3d;stroke-miterlimit:10;stroke-width:0.5px"/><text transform="translate(76.25 78.45)" style="font-size:9px;fill:#fff;font-family:Pretendard-Bold-KSCpc-EUC-H, Pretendard">같은 메뉴 먹는데 매번 메뉴에 들어가서 골라야 하니 불편해요<tspan x="211.05" y="0" style="letter-spacing:-0.031684027777777776em">.</tspan><tspan style="font-family:Pretendard-ExtraLight-KSCpc-EUC-H, Pretendard"><tspan x="0" y="15">요청사항도 거의 같은 걸 적는데 주문할 때마다 적기 귀찮아요.</tspan><tspan x="213.32" y="15" style="fill:#f5ca1f"> </tspan><tspan x="215.42" y="15">고정 요청사항이 있었으면 좋겠어요.</tspan></tspan></text><path d="M411.71,182.68H83.7a25.5,25.5,0,0,0-25.5,25.49v1a25.5,25.5,0,0,0,25.5,25.5H387.88l4,6.93a1,1,0,0,0,1.74,0l4-6.93h14.09a25.5,25.5,0,0,0,25.49-25.5v-1A25.49,25.49,0,0,0,411.71,182.68Z" style="fill:#353535;stroke:#3d3d3d;stroke-miterlimit:10;stroke-width:0.5px"/><text transform="translate(88.25 204.38)" style="font-size:9px;fill:#fff;font-family:Pretendard-ExtraLight-KSCpc-EUC-H, Pretendard">상품권으로 결제 시 잔액이 남아도 쿠폰함에 사용완료로 표시될 뿐,<tspan x="228.92" y="0" style="font-family:Pretendard-Regular-KSCpc-EUC-H, Pretendard;letter-spacing:-0.00010850694444444444em"> </tspan><tspan x="231.18" y="0" style="font-family:Pretendard-Bold-KSCpc-EUC-H, Pretendard;letter-spacing:0.00010850694444444444em">잔액이 보이지 않습니다</tspan><tspan x="313.11" y="0" style="font-family:Pretendard-Bold-KSCpc-EUC-H, Pretendard;letter-spacing:-0.031684027777777776em">.</tspan><tspan x="315.36" y="0" style="font-family:Pretendard-Bold-KSCpc-EUC-H, Pretendard"> </tspan><tspan style="font-family:Pretendard-Regular-KSCpc-EUC-H, Pretendard"><tspan x="0" y="15">그리고 결제시 </tspan><tspan x="51.19" y="15" style="font-family:Pretendard-Bold-KSCpc-EUC-H, Pretendard">보유 쿠폰을 조회할 수 있는 기능</tspan><tspan x="162.68" y="15" style="letter-spacing:0.00010850694444444444em">도 있으면 좋겠습니다</tspan><tspan x="237.2" y="15" style="letter-spacing:-0.0015190972222222222em">.</tspan></tspan></text><path d="M159.75,126.18h-140a19.5,19.5,0,0,0-19.5,19.5h0a19.5,19.5,0,0,0,19.5,19.5h7.09l4,7a1,1,0,0,0,1.74,0l4-7H159.75a19.5,19.5,0,0,0,19.5-19.5h0A19.5,19.5,0,0,0,159.75,126.18Z" style="fill:#353535;stroke:#3d3d3d;stroke-miterlimit:10;stroke-width:0.5px"/><text transform="translate(14.25 148.88)" style="font-size:9px;fill:#fff;font-family:Pretendard-Bold-KSCpc-EUC-H, Pretendard">나만의 메뉴<tspan x="40.97" y="0" style="font-family:Pretendard-ExtraLight-KSCpc-EUC-H, Pretendard">를 설정할 수 있었으면 좋겠어요.</tspan></text><path d="M310,252.11H155a19.5,19.5,0,0,0-19.5,19.5h0a19.5,19.5,0,0,0,19.5,19.5H287.88l4,6.92a1,1,0,0,0,1.74,0l4-6.92H310a19.5,19.5,0,0,0,19.5-19.5h0A19.5,19.5,0,0,0,310,252.11Z" style="fill:#353535;stroke:#3d3d3d;stroke-miterlimit:10;stroke-width:0.5px"/><text transform="translate(149.25 274.81)" style="font-size:9px;fill:#fff;font-family:Pretendard-Bold-KSCpc-EUC-H, Pretendard">테이크아웃 / 매장 구분<tspan x="79.57" y="0" style="font-family:Pretendard-ExtraLight-KSCpc-EUC-H, Pretendard">이 안 되어있어 불편해요.</tspan></text></g></g></svg>