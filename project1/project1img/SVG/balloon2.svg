<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 437.45 298.78"><defs><style>.cls-1{fill:#353535;stroke:#3d3d3d;stroke-miterlimit:10;stroke-width:0.5px;}.cls-11,.cls-2{font-size:9px;fill:#fff;}.cls-12,.cls-13,.cls-2,.cls-7{font-family:Pretendard-Bold-KSCpc-EUC-H, Pretendard;}.cls-11,.cls-3,.cls-4,.cls-6{font-family:Pretendard-Regular-KSCpc-EUC-H, Pretendard;}.cls-3{letter-spacing:0em;}.cls-10,.cls-4{letter-spacing:0em;}.cls-5{letter-spacing:-0.03em;}.cls-14,.cls-7{letter-spacing:0em;}.cls-8{letter-spacing:0em;}.cls-9{fill:#f5ca1f;}.cls-13{letter-spacing:-0.03em;}</style></defs><g id="Layer_2" data-name="Layer 2"><g id="Layer_1-2" data-name="Layer 1"><path class="cls-1" d="M150.75.25h-131A19.5,19.5,0,0,0,.25,19.75h0a19.5,19.5,0,0,0,19.5,19.5h7.09l4,7a1,1,0,0,0,1.74,0l4-7H150.75a19.5,19.5,0,0,0,19.5-19.5h0A19.5,19.5,0,0,0,150.75.25Z"/><text class="cls-2" transform="translate(14.25 22.68)">매일 마시는 메뉴를 빨리 주문<tspan class="cls-3" x="101.64" y="0">하고 싶어요</tspan><tspan class="cls-4" x="142.79" y="0">.</tspan></text><path class="cls-1" d="M411.64,56.75h-328A25.49,25.49,0,0,0,58.14,82.24v1a25.49,25.49,0,0,0,25.49,25.5H387.88l4,6.93a1,1,0,0,0,1.74,0l4-6.93h14a25.5,25.5,0,0,0,25.5-25.5v-1A25.5,25.5,0,0,0,411.64,56.75Z"/><text class="cls-2" transform="translate(76.25 78.45)">같은 메뉴 먹는데 매번 메뉴에 들어가서 골라야 하니 불편해요<tspan class="cls-5" x="211.05" y="0">.</tspan><tspan class="cls-6"><tspan x="0" y="15">요청사항도 거의 같은 걸 적는데 주문할 때마다 적기 </tspan><tspan class="cls-7" x="181.41" y="15">귀찮아요</tspan><tspan class="cls-8" x="212.53" y="15">.</tspan><tspan class="cls-9" x="214.8" y="15"> </tspan><tspan x="217.06" y="15">고정 요청사항이 있었으면 좋겠어요</tspan><tspan class="cls-10" x="340.51" y="15">.</tspan></tspan></text><path class="cls-1" d="M411.71,182.68H83.7a25.5,25.5,0,0,0-25.5,25.49v1a25.5,25.5,0,0,0,25.5,25.5H387.88l4,6.93a1,1,0,0,0,1.74,0l4-6.93h14.09a25.5,25.5,0,0,0,25.49-25.5v-1A25.49,25.49,0,0,0,411.71,182.68Z"/><text class="cls-11" transform="translate(88.25 204.38)">상품권으로 결제 시 잔액이 남아도 쿠폰함에 사용완료로 표시될 뿐<tspan class="cls-8" x="228.08" y="0">,</tspan><tspan x="230.39" y="0"> </tspan><tspan class="cls-12" x="232.65" y="0">잔액이 보이지 않습니다</tspan><tspan class="cls-13" x="314.58" y="0">.</tspan><tspan class="cls-12" x="316.84" y="0"> </tspan><tspan x="0" y="15">그리고 결제시 </tspan><tspan class="cls-12" x="51.19" y="15">보유 쿠폰을 조회할 수 있는 기능</tspan><tspan class="cls-14" x="162.68" y="15">도 있으면 좋겠습니다</tspan><tspan class="cls-10" x="237.2" y="15">.</tspan></text><path class="cls-1" d="M159.75,126.18h-140a19.5,19.5,0,0,0-19.5,19.5h0a19.5,19.5,0,0,0,19.5,19.5h7.09l4,7a1,1,0,0,0,1.74,0l4-7H159.75a19.5,19.5,0,0,0,19.5-19.5h0A19.5,19.5,0,0,0,159.75,126.18Z"/><text class="cls-2" transform="translate(14.25 148.88)">나만의 메뉴<tspan class="cls-6" x="40.97" y="0">를 설정할 수 있었으면 좋겠어요</tspan><tspan class="cls-4" x="151.12" y="0">.</tspan></text><path class="cls-1" d="M310,252.11H155a19.5,19.5,0,0,0-19.5,19.5h0a19.5,19.5,0,0,0,19.5,19.5H287.88l4,6.92a1,1,0,0,0,1.74,0l4-6.92H310a19.5,19.5,0,0,0,19.5-19.5h0A19.5,19.5,0,0,0,310,252.11Z"/><text class="cls-2" transform="translate(149.25 274.81)">테이크아웃 / 매장 구분<tspan class="cls-6" x="79.57" y="0">이 안 되어있어 불편해요</tspan><tspan class="cls-4" x="164.13" y="0">.</tspan></text></g></g></svg>